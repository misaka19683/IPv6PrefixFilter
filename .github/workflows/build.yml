  build-linux-musl:
    runs-on: ubuntu-22.04

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Rust 环境
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: x86_64-unknown-linux-musl

      # 安装必要的依赖
      - name: Install MUSL Tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      # 构建项目
      - name: Build with Cargo
        run: cargo build --release --target x86_64-unknown-linux-musl

      # 列出生成的文件
      # - name: List build directory
      #   run: ls -R target/x86_64-unknown-linux-musl/release/

      # 上传构建结果
      - name: Upload Linux Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-musl-build
          path: target/x86_64-unknown-linux-musl/release/IPv6PrefixFilter


  build-linux-gnu:
    runs-on: ubuntu-22.04

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Rust 环境（GNU 默认即可）
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: x86_64-unknown-linux-gnu

      # 安装 nfq / nftables 相关的系统依赖（用于编译/链接）
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libnetfilter-queue-dev \
            libmnl-dev \
            libnftnl-dev

      # 构建项目（GNU 动态链接）
      - name: Build with Cargo (GNU)
        run: cargo build --release

      # 上传构建结果
      - name: Upload Linux GNU Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-gnu-build
          path: target/release/IPv6PrefixFilter